<html>
    <head>
        <title>E-Health - Symptomes</title>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <!-- navbar -->
        <nav class="navbar navbar-light bg-primary">
          <a class="navbar-brand" href="#">
            E-Health
          </a>
        </nav>
        <br/><br/><br/>
        <div class="container col-md-8">
            <div class="row">
                <div class="col-md-2">
                    <a href="{{ url_for('index') }}"> Introduction </a>
                    <a href="{{ url_for('terms') }}"> Terms & Cond...</a>
                    <a href="{{ url_for('login') }}"> Login</a>
                    <a href="{{ url_for('symptome1') }}"> Symptomes </a>
                </div> 
                <div class="col-md-10 card info-bubble">
                    <p>How bad do you feel on a scale of 1 - 100?</p>

                    <div class="range-slider">
                      <input class="range-slider__range" type="range" value="100" min="0" max="100">
                      <span class="range-slider__value">0</span>
                    </div>
                    <div class="navigate-btn">
                        <a class='btn btn-default' href="{{ url_for('symptome2') }}" style="float: left;">&larr; Previous</a>
                        <a class='btn btn-primary' href="{{ url_for('symptome4') }}" style="float: right;"> Next</a>
                    </div>
                </div>
            </div>
        </div>

            <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
            <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
            <script src="{{ url_for('static', filename='js/script.js') }}"></script>
            <script src="{{ url_for('static', filename='js/bootstrap-slider.js') }}"></script>
            <script> 
                    var rangeSlider = function(){
                      var slider = $('.range-slider'),
                          range = $('.range-slider__range'),
                          value = $('.range-slider__value');
                        
                      slider.each(function(){

                        value.each(function(){
                          var value = $(this).prev().attr('value');
                          $(this).html(value);
                        });

                        range.on('input', function(){
                          $(this).next(value).html(this.value);
                        });
                      });
                    };

                    rangeSlider();
            </script>
        </div>
    </body>
</html>
